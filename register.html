<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Beauteous Jewels - Register</title>
  </head>
  <body>
    
    <!--Header-->
    <nav class="navbar navbar-primary bg-primary mb-4">
      <div class="container-fluid text-center">
        <a class=" navbar-brand text-center text-dark text-bold" href="#">Beauteous Jewels - Register</a>
      </div>
    </nav>

        <div class="container w-50 border border-dark">
            <form action="/" method="post" class="form-group" autocomplete="on">
                <div class="mb-2">
                  <label for="nm">Name: </label>
                  <input type="text" name="name" id="nm" class="form-control mt-2" placeholder="Enter Your Name.." required>
                </div>

                <div class="mb-2">
                  <label for="eml">Email ID: </label>
                  <input type="email" name="eml" id="eml" class="form-control mt-2" placeholder="Enter Your Email ID.." required>
                </div>

                <div class="mb-2">
                  <label for="phn">Phone Number: </label>
                  <input type="number" name="phoneno" id="phn" class="form-control mt-2" placeholder="Enter Your Phone Number.." required>
                </div>

                <div class="mb-2">
                  <label for="gender">Gender: </label><br>
                  <input type="radio" name="gender" id="gender"  value="Male" class="mt-2 ms-4">Male 
                  <input type="radio" name="gender" id="gender" value="Female" class="mt-2 ms-4">Female
                </div>

                <div class="mb-2">
                  <label for="psd">Password: </label>
                  <input type="password" name="pass" id="psd" class="form-control mt-2" placeholder="Enter Your Password.." required>
                </div>

                <div class="mb-2">
                  <label for="cpsd">Confirm Password: </label>
                  <input type="password" name="cpass" id="cpsd" class="form-control mt-2" placeholder="Enter Your Confirm Password.." required>
                </div>

                <div class="mb-2">
                  <label for="fl">Upload your Profile Picture: </label>
                  <input type="file" name="file" id="fl" class="form-control mt-2" required>
                </div>

                <div class="mb-4">
                  <input type="submit" value="Submit" class="btn btn-primary ps-2 mt-4">
                  <input type="reset" value="Reset" class="btn btn-danger ps-2 mt-4">
                </div>
            </form>
        </div>
        <p class="mt-4 text-center">Already have an account? <a href="./login.html">Sign In </a>here.</p>
      
    <!--End of Header-->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
